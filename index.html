<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World War Z</title>
  </head>
  <body>
    <main>
      <div class="game-board">
        <h1 class="game-title">World War Z</h1>
        <div class="controls">
          <div class="controls-buttons">
            <button class="controls__btn controls__btn_start">Start</button>
            <button class="controls__btn controls__btn_stop">Stop</button>
            <button class="controls__btn controls__btn_reset">Reset</button>
          </div>
          <div class="controls-range">
            <div class="controls-range__title">More zombies! ðŸ§Ÿ</div>
            <div class="controls-range__input">
              <input type="range" min="0" val="50" max="100" />
            </div>
          </div>
        </div>
        <canvas> </canvas>
        <div class="info-panel">
          <div class="info-panel__zombie">Zombie</div>
          <div>0%</div>
          <div class="separator">|</div>
          <div class="info-panel__people">People</div>
          <div>0%</div>
        </div>
      </div>
    </main>
  </body>
</html>
